<!DOCTYPE html>

<html>
    <head>
      <title>Mon Projet</title>
      <meta charset=""utf-8 />
    </head>
    <body>
    <!-- acueil -->
    <h1>acueil</h1>
    
    <section>
        <!-- a propos -->
    <h2>a propos</h2>
    <ul>
        <li>
            <p>premier item</p>
        </li>
        <li>
            <p>deuxieme item</p>
        </li>
        <li>
            <p>troisieme item</p>
        </li>
    </ul>
    </section>

   <section>
     <!-- travail -->
     <h2>travail</h2>
     <form>
        <label for="name">nom</label>
         <input type="text" id="name" />
         <br />
         <label for="competence">competence</label>
         <input type="text" id="competence" />
         <br />
         <button type="submit">enregistrer</button>
    </form>
   </section>
    
   <section>
    <!-- cv -->
    <h2>cv</h2>
    <form>
        <label for="name">nom</label>
         <input type="text" id="name" />
         <br />
         <label for="email">email</label>
         <input type="email" id="email" />
         <br />
         <label for="password">password</label>
         <input type="password" id="password" />
         <br />
         <button type="submit">enregistrer</button>
    </form>
   </section>

   <section>
    <!-- contact -->
    <h2>contact</h2>
    <form>
        <label for="name">nom</label>
         <input type="text" id="name" />
         <br />
         <label for="number">telephone</label>
         <input type="number" id="telephone" />
         <br />
         <label for="adress">adress</label>
         <input type="adress" id="adress" />
         <br />
         <button type="submit">enregistrer</button>
    </form>
   </section>

    <!-- image -->
    <h2>image</h2>
    <img src="github1.png" alt="image" height="300" width="500" />


    <!-- table -->
    <h2>table</h2>
    <table>
        <tr>
            <th>compagny</th>
            <th>name</th>
            <th>adress</th>
        </tr>
        <tr>
            <th>css</th>
            <th>modou</th>
            <th>dakar</th>
        </tr>
        <tr>
            <th>sonacos</th>
            <th>ousmane</th>
            <th>kaolack</th>
        </tr>
    </table>


    <!-- video -->
    <h2>video</h2>
    <video controls>
        <source src="artist.mp4" type="video/mp4" width="320" height="240" autoplay />
    </video>
    </body>
</html>
